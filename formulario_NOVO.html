<!DOCTYPE html>
<!-- Coding by Multiwebpress-->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- ############################################ ORLANDO ############################################ -->
    <link rel="stylesheet" href="css/style_formulario_NOVO.css">
    <!-- ############################################ ORLANDO ############################################ -->

    <title> DEV : Iniciante </title>
</head>

<body>
    <!--MENU-->
    <header>
        <nav>
            <div class="logo">
                <img src="./img/logo.png" alt="Logo Image">
            </div>
            <div class="hamburger">
                <div class="bars1"></div>
                <div class="bars2"></div>
                <div class="bars3"></div>
            </div>
            <ul class="nav-links">
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Ferramentas</a></li>
                <li><a href="#">Planos</a></li>
                <li><a href="#">Comentários</a></li>
                <div class="btn-dark">
                    <input type="checkbox" class="checkbox" id="chk" />
                    <label class="label" for="chk">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="ball"></div>
                    </label>
                </div>
                <li>
                    <div class="search-box">
                        <input type="text" class="search-text" placeholder="Pesquise...">
                        <a class="search-btn">
                            <img src="img/loupe-blue.svg" alt="" class="loupe-blue" width="25px" height="25px">
                            <img src="img/loupe-white.svg" alt="" class="loupe-white" width="25px" height="25px">
                        </a>
                    </div>
                </li>
                <li><button class="login-button" href="#">Login</button></li>

            </ul>
        </nav>
    </header>


    <!-- ############################################ ORLANDO ############################################ -->
    <!-- Formulário -->
    <br><br><br><br><br>
    <!-- Bloco do body -->
    <div class="blo_body" id="blo_body">

        <!-- Bloco das informacoes do formulario -->
        <div class="blo_form" id="blo_form">

            <div class="container" id="container">
                <div class="title">Entrar para lista de espera</div>
                <div class="content">
                    <form action="#">
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details" id="nome">Nome</span>
                                <input type="text" placeholder="Seu nome" required>
                            </div>
                            <div class="input-box">
                                <span class="details" id="sobrenome">Sobrenome</span>
                                <input type="text" placeholder="Seu sobrenome" required>
                            </div>
                            <div class="input-box">
                                <span class="details" id="rg">RG</span>
                                <input type="text" placeholder="Seu RG" required>
                            </div>
                            <div class="input-box">
                                <span class="details" id="email">Email</span>
                                <input type="text" placeholder="Seu email" required>
                            </div>
                            <div class="input-box" id="senha">
                                <span class="details">Senha</span>
                                <input type="password" placeholder="Sua senha" required>
                            </div>
                            <div class="input-box" id="repetir_senha">
                                <span class="details">Repetir senha</span>
                                <input type="password" placeholder="Repetir sua senha" required>
                            </div>
                        </div>
                        <div class="gender-details">
                            <input type="radio" name="gender" id="dot-1">
                            <input type="radio" name="gender" id="dot-2">
                            <input type="radio" name="gender" id="dot-3">
                            <span class="gender-title">Plano</span>
                            <div class="category">
                                <label for="dot-1">
                                    <span class="dot one"></span>
                                    <span class="gender">BRONZE</span>
                                </label>
                                <label for="dot-2">
                                    <span class="dot two"></span>
                                    <span class="gender">OURO</span>
                                </label>
                            </div>
                        </div>
                        <div class="button">
                            <input type="submit" value="Se registrar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ############################################ ORLANDO ############################################ -->


</body>

</div>
</div>





<!--RODAPÈ-->
<footer>
    <div class="container-footer">
        <div class="row-footer">
            <!-- footer col-->
            <div class="footer-col">
                <h4>Empresa</h4>
                <ul>
                    <li><a href="#"> Quem somos </a></li>
                    <li><a href=""> nossos serviços </a></li>
                    <li><a href=""> ferramentas </a></li>
                    <li><a href=""> programa de afiliados</a></li>
                </ul>
            </div>
            <!--end footer col-->
            <!-- footer col-->
            <div class="footer-col">
                <h4>Se subescreva!</h4>
                <div class="form-sub">
                    <form>
                        <input type="email" placeholder="Digite o seu e-mail" required>
                        <button>subscrever</button>
                    </form>
                </div>

                <div class="medias-socias">
                    <a href="#"> <i class="fa fa-facebook"></i> </a>
                    <a href="#"> <i class="fa fa-instagram"></i> </a>
                    <a href="#"> <i class="fa fa-twitter"></i> </a>
                    <a href="#"> <i class="fa fa-linkedin"></i> </a>
                </div>

            </div>
            <!--end footer col-->
        </div>
    </div>
</footer>

</html>
