<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="./js/code_form.js"></script>
<link rel="stylesheet" href="./css/style_form.css">
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
	</script>
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
</head>
<body>
    <section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Lista de espera</h2>
  
                <form>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Seu nome</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">RG</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  </div>
                  <div id="address-form">
                  <div class="row mb-3">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control shadow-none"
                        id="cep"
                        name="cep"
                        placeholder="Digite o seu CEP"
                        maxlength="8"
                        minlength="8"
                        required
                      />
                      <label for="cep">Digite o seu CEP</label>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                      <input
                        type="text"
                        class="form-control shadow-none"
                        id="address"
                        name="address"
                        placeholder="Rua"
                        disabled
                        required
                        data-input
                      />
                      <label for="address">Rua</label>
                    </div>
                    <div class="col-12 col-sm-6 form-floating">
                      <input
                        type="text"
                        class="form-control shadow-none"
                        id="number"
                        name="number"
                        placeholder="Digite o número da residência"
                        disabled
                        required
                        data-input
                      />
                      <label for="number">Digite o número da residência</label>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                      <input
                        type="text"
                        class="form-control shadow-none"
                        id="complement"
                        name="complement"
                        placeholder="Digite o complemento"
                        disabled
                        data-input
                      />
                      <label for="complement">Digite o complemento</label>
                    </div>
                    <div class="col-12 col-sm-6 form-floating">
                      <input
                        type="text"
                        class="form-control shadow-none"
                        id="neighborhood"
                        name="neighborhood"
                        placeholder="Bairro"
                        disabled
                        required
                        data-input
                      />
                      <label for="neighborhood">Bairro</label>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                      <input
                        type="text"
                        class="form-control shadow-none"
                        id="city"
                        name="city"
                        placeholder="Cidade"
                        disabled
                        required
                        data-input
                      />
                      <label for="city">Cidade</label>
                    </div>
                    <div class="col-12 col-sm-6 mb-3">
                      <select
                        class="form-select shadow-none"
                        id="region"
                        disabled
                        required
                        data-input
                      >
                        <option selected>Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5 ">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <div class="w-100"></div>

                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body">
                        
                        <u>Terms of service</u></a>
                    </label>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button 
                    id="close-message  save-btn" type="button submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body btn-primary" >Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                      class="fw-bold text-body"><u>Login here</u></a></p>
                    </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
