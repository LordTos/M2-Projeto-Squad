<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/bootstrap.rtl.css">
</head>
<body>
<div class="container">
<div class="row">
    <div class="col-auto">
    <h1>Cadastro na lista de espera:</h1>
    <form class="row g-3">
       <div class="col-md-4">
        
       <label for="nome">Nome:</label>
       <input class="form-control" type="text" nome="nome"
       id="nome" placeholder="Digite o seu nome..."></div>
       
       <div class="col-md-4">
         <label for="email">E-mail:</label>
         <input class="form-control" type="email" name="email" id="email"
         placeholder="Digite o seu E-mail...">
       </div>
       <div class="col-md-4">
        <label for="inputPassword4" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="inputPassword4"
        placeholder="Digite sua senha...">
      </div>
      <div class="col-md-4">
        <label for="inputPassword4" class="form-label">Confirme sua senha:</label>
        <input type="password" class="form-control" id="inputPassword4"
        placeholder="repita a senha...">
      </div>
      <div class="col-md-4">
        <label for="inputPassword4" class="form-label">RG:</label>
        <input type="password" class="form-control" id="inputPassword4"
        placeholder="000-000-000-00" >
      </div>
      <div class="col-md-4">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Bairro, Número e complemento">
      </div>
      <div class="col-md-4">
        <label for="inputAddress2" class="form-label">Endereço 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, casa, condominio">
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity"
        placeholder="EX:São Paulo..." >
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
          <option selected>Escolha...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
      
    </div>
    </form>
    </div>

</div>
</div>
    
<script src="script.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

    </body>

</html>
