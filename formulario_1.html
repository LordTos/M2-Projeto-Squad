<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="./css/style_formulario.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
</head>

<body>
  <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Lista de espera</h2>

                <form>

                  <div class="form-outline mb-4">
                    <input type="text" id="nome" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Seu nome</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="rg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">RG</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Seu Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="senha" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cg">Senha</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="repetir_senha" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cdg">Repetir a senha</label>
                  </div>

                  <br>
                  <br>

                  <div class="form-outline mb-4">
                    <input type="text" id="cep" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">CEP</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="rua" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Rua</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="numero" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Número</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="complemento" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Complemento (opcional)</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="bairro" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Bairro</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="cidade" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Cidade</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="estado" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Estado</label>
                  </div>

                  <br>

                  <div class="d-flex justify-content-center">
                    <button id="close-message  save-btn" type="button submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body btn-primary">Entrar para
                      lista</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Já tem uma conta? <a href="#!"
                      class="fw-bold text-body"><u>Login</u></a></p>
              </div>




              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>






  
  <script src="./js/code_formulario.js"></script>
</body>

</html>
